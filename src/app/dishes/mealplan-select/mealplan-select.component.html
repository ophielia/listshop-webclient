<div class="add-list-panel " >

    <div>
        <div class = "add-list-title">
            {{title}}
        </div>
        <ul>
            <li *ngIf="showNewOption" class="add-link-stressed"
            (click)="createNewMealplan()">Create New Mealplan</li>
            <li *ngFor="let mealPlan of listOfMealplans"  class="add-link"
                (click)="mealplanIsSelected(mealPlan.meal_plan_id)">
                {{mealPlan.name}}
            </li>

        </ul>
    </div>

    <div (click)="cancelMealplanInput()" class="cancel-link">
        <img class="sm-button" src="../../../assets/images/listshop/icons/orangeround/xmarksthespot.png"
             alt="add">
    </div>
</div>
