

<table>
    <tr>
        <td>
            <p-autoComplete
                    [(ngModel)]="autoSelectedTag"
                    [suggestions]="filteredTags"
                    (completeMethod)="filterTags($event)"
                    field="name"
                    inputStyleClass="autocomplete-input"
                    panelStyleClass="autocomplete-panel"
                    styleClass="ls-autocomplete"
                    [delay]="200"
                    [field]="name"
                    (onSelect)="bingo($event)"
                    (keyup.enter)="checkSearchEnter(focusanchor)"
                    (keyup.escape)="cancelSelectTag()"
                    placeholder="{{placeholderText}}" [minLength]="1" #focusanchor>

                <ng-template let-autoSelectedTag pTemplate="item">

                    <div *ngIf="isRatingTag(autoSelectedTag.tag_type)" style="font-size:18px;float:right;margin:10px 10px 0 0">{{autoSelectedTag.name}}
                        <img src="../../../../assets/images/listshop/icons/orangeplain/circleminus.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
                    </div>
                    <div *ngIf="!isRatingTag(autoSelectedTag.tag_type)" style="font-size:18px;float:right;margin:10px 10px 0 0">{{autoSelectedTag.name}}</div>

                </ng-template>
            </p-autoComplete>

        </td>
        <ng-container *ngIf="showCancelButton">
            <td  class="cancel-button" (click)="cancelSelectTag()">X</td>
        </ng-container>
        <ng-container *ngIf="!showCancelButton">
            <td class="no-cancel-button"></td>
        </ng-container>
    <tr>
</table>


<div *ngIf="showAddTags" class="ls-panel " >

    <div>
        <ng-container *ngFor="let ttype of allTagTypes">
            <div *ngIf="isIncluded(ttype)" class="add-link"
                    (click)="add(ttype)">
                Add as {{ttype}} Tag
            </div>
        </ng-container>
    </div>

    <div  (click)="cancelAdd()" class="cancel-link">
        Cancel
    </div>
</div>
