# Source: listshop-web/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: listshop-web
  labels:
    helm.sh/chart: listshop-web-2.4.1
    app.kubernetes.io/name: listshop-web
    app.kubernetes.io/instance: listshop-web
    app.kubernetes.io/version: "2.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: listshop-web
      app.kubernetes.io/instance: listshop-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: listshop-web
        app.kubernetes.io/instance: listshop-web
    spec:
      imagePullSecrets:
        - name: dockerwebcred
      serviceAccountName: listshop-web
      securityContext:
        {}
      containers:
        - name: listshop-web
          env:
            - name: API_LINK
              value: http://localhost/
          securityContext:
            {}
          image: "nastyvarmits/listshop-webclient:2.4.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {}
